groups:
  - name: forge-gateway
    rules:
      - alert: GatewayDown
        expr: up{job="forge-gateway"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Forge Gateway is down"
          description: "Forge Gateway has been down for more than 1 minute"

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for the last 2 minutes"

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is above 2 seconds"

  - name: forge-service-manager
    rules:
      - alert: ServiceManagerDown
        expr: up{job="forge-service-manager"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service Manager is down"
          description: "Service Manager has been down for more than 1 minute"

      - alert: TooManySleepingServices
        expr: forge_sleeping_services_count > 15
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Too many sleeping services"
          description: "More than 15 services are currently sleeping"

  - name: system
    rules:
      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m]) / rate(node_cpu_seconds_total[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80% for 5 minutes"

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 85% for 5 minutes"

      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 10
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk space is below 10%"