global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "rules/*.yml"

scrape_configs:
  # Gateway metrics
  - job_name: 'forge-gateway'
    static_configs:
      - targets: ['gateway:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Service Manager metrics
  - job_name: 'forge-service-manager'
    static_configs:
      - targets: ['service-manager:9000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Tool Router metrics
  - job_name: 'forge-tool-router'
    static_configs:
      - targets: ['tool-router:8001']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter (if added)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Docker metrics (if added)
  - job_name: 'docker'
    static_configs:
      - targets: ['docker-exporter:9323']

alerting:
  alertmanagers:
    - static_configs:
      - targets:
        - alertmanager:9093

# Rules for alerting
rule_files:
  - "rules/*.yml"
