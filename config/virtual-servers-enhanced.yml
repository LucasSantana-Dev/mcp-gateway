# Enhanced Virtual Server Configuration with Enabled Flag
# This file uses proper YAML structure for the enhanced virtual server format

virtual_servers:
  # ============================================================================
  # LEGACY PROFILES (kept for backward compatibility)
  # ============================================================================
  # cursor-default: core dev + search + browser (aim for under 60 tools; verify with make register)
  cursor-default:
    enabled: true
    gateways: ["sequential-thinking", "filesystem", "tavily", "playwright", "desktop-commander", "chrome-devtools", "uiforge", "memory", "fetch"]
    description: "Core development tools for Cursor IDE"

  # cursor-search: search and docs only
  cursor-search:
    enabled: true
    gateways: ["tavily"]
    description: "Search and documentation tools"

  # cursor-browser: browser automation
  cursor-browser:
    enabled: true
    gateways: ["playwright", "puppeteer", "browser-tools", "chrome-devtools", "desktop-commander"]
    description: "Browser automation tools"

  # cursor-git: git operations (local + GitHub)
  cursor-git:
    enabled: true
    gateways: ["git-mcp"]
    description: "Git version control operations"

  # cursor-router: single entry point; routes tasks to the best upstream tool (requires GATEWAY_JWT)
  cursor-router:
    enabled: true
    gateways: ["tool-router"]
    description: "AI-powered tool routing service"

  # database: PostgreSQL, MongoDB, Prisma ORM (client-agnostic)
  database:
    enabled: true
    gateways: ["postgres", "mongodb", "prisma-remote"]
    description: "Database development tools"

  # fullstack: database + memory + git + fetch for complete dev workflows (client-agnostic)
  fullstack:
    enabled: true
    gateways: ["postgres", "mongodb", "prisma-remote", "memory", "git-mcp", "fetch"]
    description: "Complete full-stack development toolkit"

  # ============================================================================
  # OPTIMAL STACK CONFIGURATIONS (via tool-router)
  # All profiles route through tool-router for IDE compatibility (requires GATEWAY_JWT)
  # Each stack has Full and Minimal variants for performance tuning
  # See docs/MCP_STACK_CONFIGURATIONS.md for detailed descriptions
  # ============================================================================

  # Node.js/TypeScript Development
  nodejs-typescript:
    enabled: true
    gateways: ["tool-router", "github", "filesystem", "memory", "git-mcp", "snyk", "tavily", "Context7"]
    description: "Node.js and TypeScript development stack"

  nodejs-typescript-minimal:
    enabled: true
    gateways: ["tool-router", "github", "filesystem", "git-mcp"]
    description: "Minimal Node.js/TypeScript setup"

  # React/Next.js Development
  react-nextjs:
    enabled: true
    gateways: ["tool-router", "github", "filesystem", "memory", "git-mcp", "chrome-devtools", "playwright", "snyk", "tavily", "Context7"]
    description: "React and Next.js development stack"

  react-nextjs-minimal:
    enabled: true
    gateways: ["tool-router", "github", "filesystem", "chrome-devtools"]
    description: "Minimal React/Next.js setup"

  # Mobile Development (React Native/Flutter)
  mobile-dev:
    enabled: true
    gateways: ["tool-router", "github", "filesystem", "memory", "git-mcp", "snyk", "tavily", "Context7"]
    description: "Mobile app development stack"

  mobile-dev-minimal:
    enabled: true
    gateways: ["tool-router", "github", "filesystem", "git-mcp"]
    description: "Minimal mobile development setup"

  # Database Development (PostgreSQL/MongoDB)
  database-dev:
    enabled: true
    gateways: ["tool-router", "postgres", "mongodb", "prisma-remote", "memory", "filesystem", "git-mcp"]
    description: "Database development tools"

  database-dev-minimal:
    enabled: true
    gateways: ["tool-router", "postgres", "mongodb", "prisma-remote"]
    description: "Minimal database setup"

  # Java/Spring Boot Development
  java-spring:
    enabled: true
    gateways: ["tool-router", "github", "filesystem", "memory", "git-mcp", "snyk", "tavily", "Context7"]
    description: "Java and Spring Boot development"

  java-spring-minimal:
    enabled: true
    gateways: ["tool-router", "github", "filesystem", "git-mcp"]
    description: "Minimal Java/Spring setup"

  # Python Development
  python-dev:
    enabled: true
    gateways: ["tool-router", "github", "filesystem", "memory", "git-mcp", "snyk", "tavily", "Context7"]
    description: "Python development stack"

  python-dev-minimal:
    enabled: true
    gateways: ["tool-router", "github", "filesystem", "git-mcp"]
    description: "Minimal Python setup"

  # AWS Cloud Development
  aws-cloud:
    enabled: true
    gateways: ["tool-router", "github", "filesystem", "memory", "git-mcp", "snyk", "tavily"]
    description: "AWS cloud development tools"

  aws-cloud-minimal:
    enabled: true
    gateways: ["tool-router", "github", "filesystem", "git-mcp"]
    description: "Minimal AWS setup"

  # Testing & QA
  testing-qa:
    enabled: true
    gateways: ["tool-router", "github", "filesystem", "playwright", "chrome-devtools", "snyk", "memory", "git-mcp"]
    description: "Testing and quality assurance"

  testing-qa-minimal:
    enabled: true
    gateways: ["tool-router", "github", "playwright", "snyk"]
    description: "Minimal testing setup"

  # Code Quality & Security
  code-quality:
    enabled: true
    gateways: ["tool-router", "github", "snyk", "filesystem", "memory", "git-mcp", "tavily"]
    description: "Code quality and security tools"

  code-quality-minimal:
    enabled: true
    gateways: ["tool-router", "github", "snyk", "git-mcp"]
    description: "Minimal code quality setup"

  # Full-Stack Universal (comprehensive)
  fullstack-universal:
    enabled: true
    gateways: ["tool-router", "github", "postgres", "mongodb", "prisma-remote", "filesystem", "memory", "git-mcp", "snyk", "tavily", "Context7"]
    description: "Universal full-stack development"

  fullstack-universal-minimal:
    enabled: true
    gateways: ["tool-router", "github", "postgres", "mongodb", "filesystem", "git-mcp"]
    description: "Minimal full-stack setup"

  # Monorepo Universal (optimized for monorepos)
  monorepo-universal:
    enabled: true
    gateways: ["tool-router", "github", "filesystem", "memory", "git-mcp", "snyk", "tavily", "Context7", "playwright"]
    description: "Monorepo development tools"

  monorepo-universal-minimal:
    enabled: true
    gateways: ["tool-router", "github", "filesystem", "git-mcp", "memory"]
    description: "Minimal monorepo setup"

  # DevOps & CI/CD
  devops-cicd:
    enabled: true
    gateways: ["tool-router", "github", "filesystem", "memory", "git-mcp", "snyk", "tavily"]
    description: "DevOps and CI/CD tools"

  devops-cicd-minimal:
    enabled: true
    gateways: ["tool-router", "github", "filesystem", "git-mcp"]
    description: "Minimal DevOps setup"

  # ============================================================================
  # EXPERIMENTAL CONFIGURATIONS (disabled by default)
  # ============================================================================

  # AI Development Stack (experimental)
  ai-development:
    enabled: false
    gateways: ["tool-router", "github", "filesystem", "memory", "git-mcp", "snyk", "tavily", "Context7", "sequential-thinking"]
    description: "AI and ML development tools"

  # Blockchain/Web3 Development (experimental)
  blockchain-dev:
    enabled: false
    gateways: ["tool-router", "github", "filesystem", "memory", "git-mcp", "snyk", "tavily"]
    description: "Blockchain and Web3 development"

  # Game Development (experimental)
  game-dev:
    enabled: false
    gateways: ["tool-router", "github", "filesystem", "memory", "git-mcp", "snyk", "tavily", "Context7"]
    description: "Game development tools"

  # Data Science Stack (experimental)
  data-science:
    enabled: false
    gateways: ["tool-router", "github", "filesystem", "memory", "git-mcp", "snyk", "tavily", "Context7"]
    description: "Data science and analytics tools"
