name: MCP Server Registry Check

on:
  schedule:
    # Run every Monday at 3 AM UTC (after Renovate)
    - cron: '0 3 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  check-registry:
    name: Check MCP Registry for updates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Make script executable
        run: chmod +x scripts/utils/check-mcp-registry.py

      - name: Check MCP Registry
        id: check
        run: |
          python3 scripts/utils/check-mcp-registry.py > registry-output.txt 2>&1 || true
          echo "report_exists=$(test -f mcp-registry-report.md && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT

      - name: Read report
        if: steps.check.outputs.report_exists == 'true'
        id: report
        run: |
          {
            echo 'REPORT<<EOF'
            cat mcp-registry-report.md
            echo EOF
          } >> $GITHUB_OUTPUT

      - name: Create or update issue
        if: steps.check.outputs.report_exists == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const report = `${{ steps.report.outputs.REPORT }}`;
            const title = 'MCP Server Registry Update - ' + new Date().toISOString().split('T')[0];

            // Check if there's already an open issue
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'mcp-registry,automated',
              per_page: 1
            });

            const body = report + '\n\n---\n\n*This issue was automatically generated by the MCP Server Registry Check workflow.*';

            if (issues.data.length > 0) {
              // Update existing issue
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues.data[0].number,
                body: body
              });

              // Add comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues.data[0].number,
                body: 'ðŸ”„ Registry check completed. Issue updated with latest findings.'
              });
            } else {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['mcp-registry', 'automated', 'enhancement']
              });
            }

      - name: Upload report artifact
        if: steps.check.outputs.report_exists == 'true'
        uses: actions/upload-artifact@v6
        with:
          name: mcp-registry-report
          path: mcp-registry-report.md
          retention-days: 30
